<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <!-- BotÃµes MenuShape Menu Superior  -->
    <div class="container">

            <div class="menushape1"></div>

            <ul class="menubar">
                <li><a class="active" href="javascript:void(0)" onclick="openNav()"><i class="fas fa-bars"></i></a></li>
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="                 "><i class="fas fa-ellipsis-v"></i></a></li>
            </ul>
            <!-- Menu Lateral-->
            <div class="sidenav" id="sidenav">
                <div class="sidenavshape"></div>
                <div class="profile">
                    <img src="img/avatar.png" alt="avatar">
                    <h3>Menu</h3>
                </div>

                <!-- Itens do Menu Lateral  -->
                <div class="clearfix"></div>
                <ul>
                    <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a></li>
                    <li>
                        <a href="perfil.html"> Perfil </a>
                    </li>
                    <li>
                        <a href="sobre.html">  Sobre </a>
                    </li>
                    <li>
                        <a href="contatos.html"> Contatos </a>
                    </li>
                    <li><a href="index.html" onclick="javascript:window.close()"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                </ul>
            </div>
            <div class="news">
                <h2><span>TELA INICIAL</span></h2>
                <img src="img/avatar.png" width="400px" height="400px">
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        function openNav() {
            document.getElementById("sidenav").style.width = "300px";
        }

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }
    </script>

</body>
